<mat-drawer-container class="drawerContainer">
    <mat-drawer #drawer mode="over" [(opened)]="drawerOpened">
        <mat-card>
            <mat-card-title>Scenario input</mat-card-title>
        </mat-card>
        <textarea ngModel="input" class="input" matInput placeholder="Place your scenario here" rows="30" wrap="off"></textarea>

    </mat-drawer>
    <mat-drawer-content>
      <mat-card>
        <mat-card-title>Scenario Quality Checker</mat-card-title>
        <app-scenario></app-scenario>
      </mat-card>
      <button class="drawerButton" mat-button (click)="toggleDrawer()">Toogle scenario input</button>
    </mat-drawer-content>
</mat-drawer-container>
