<mat-drawer-container class="drawerContainer" [hasBackdrop]="true">
    <mat-drawer #drawer mode="over" [(opened)]="drawerOpened">
      <p>Place your scenario here</p>
      <textarea ngModel="input" class="input" matInput placeholder="Scenario input" rows="30" wrap="off"></textarea>
    </mat-drawer>
    <mat-drawer-content>
      <button class="drawerButton" mat-button (click)="toggleDrawer()">Toogle</button>
    </mat-drawer-content>
</mat-drawer-container>
